<body>
    <nav>
        <a href="../index.html" id="logo"><img src="../images/logo.png" alt="logo"></a>
        <a href="../index.html">Home</a>

        <a href="../ContactPage/contact.html">Contact</a>

    <div id="container">
        <form>
            <div class="form">
                <p>First Name:</p>
                <input type="text" placeholder="Enter your first name">
            </div>

            <div class="form">
                <p>Sure Name:</p>
                <input type="text" placeholder="Enter your sure name">
            </div>

            <div class="form">
                <p>Email:</p>
                <input type="email" placeholder="Enter you email">
            </div>

            <div class="form">
                <p>Phone No.:</p>
                <input type="number" placeholder="Enter your phone No.">
            </div>

            <div class="form">
                <p>CNIC:</p>
                <input type="number" placeholder="Enter your CNIC No.">
            </div>

            <div class="form">
                <p>Card:</p>
                <input type="number" placeholder="Enter you Credit Card No.">
            </div>

            <div class="form">
                <p>Cardholder Name:</p>
                <input type="text" placeholder="Enter Credit Cardhaolder name.">
            </div>

            <div class="form">
                <p>Valid thruv:</p>
                <input type="date">
            </div>

            <div class="form">
                <p>Pick-up Location:</p>
                <input type="text" placeholder="Enter your address">
            </div>

            <div class="form">
                <p>Pick-up Date:</p>
                <input type="date" placeholder="Enter Pick-up date">
            </div>

            <div class="form">
                <p>Drop Date:</p>
                <input type="date" placeholder="Enter date ended">
            </div>

            <div class="form">
                <p>Pick-up Time:</p>
                <input type="time" placeholder="Enter Pick-up time">
            </div>

            <div class="form">
                <p>Drop Time:</p>
                <input type="time" placeholder="Enter date time">
            </div>

            <div class="form">
                <p>Select a Car:</p>
                <select required>
                    <option>Lamborghini Huracan</option>
                    <option>Ferrari 458</option>
                    <option>Ferrari Purosangue</option>
                    <option>Lamborghini Revuelto</option>
                    <option>Mercedes benz</option>
                    <option>Toyota Supra</option>
                    <option>Lamborghini Aventador</option>
                    <option>Ferrari Portofino</option>
                    <option>Toyota Corolla Cross</option>
                    <option>Toyota Corolla</option>
                    <option>Renault Duster</option>
                    <option>Civic</option>
                    <option>Mercedes SUV</option>
                    <option>Civic Reborn</option>
                    <option>Mercedes benz AMG</option>
                    <option>Toyota RAV4</option>
                    <option>Toyota Land Cruiser</option>
                    <option>Toyota Raize</option>
                    <option>Toyota Hilux</option>
                    <option>BMW i5</option>
                </select>
            </div>

            <div class="form" id="driver">
                <p>Need a Driver?:</p>
            </div>
            <div><input type="radio" name="driver" class="radio"> No, I don't need a Driver</div>
            <div><input type="radio" name="driver" class="radio"> Yes, I need a Driver </div>    
            
            <button type="submit" id="Submit"><a href="../thanks/thanks.html">Book a Car</a></button>
        </form>
    </div>
